<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Lịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .calendar-container {
            max-width: 380px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header, footer {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            border-top: 5px solid #cccccc;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .details {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }

        .details strong {
            font-size: 18px;
        }

        .scripture {
            margin-top: 10px;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border-radius: 10px;
            font-style: italic;
            text-align: justify;
            font-size: 15px;
        }

        .reading {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .weekday {
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
        }

        .lunar-date {
            font-size: 20px;
            font-weight: normal;
            color: #ff0000;
        }

        .date-large {
            font-size: 120px;
            color: red;
            text-align: center;
            margin: 0;
            line-height: 0.9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .year-info {
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        footer button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff0000;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #ff9999;
        }

        @media (max-width: 768px) {
            .calendar-container {
                width: 90%;
                padding: 10px;
                border-radius: 5px;
            }

            .details {
                font-size: 14px;
            }

            .details strong {
                font-size: 16px;
            }

            .scripture {
                font-size: 14px;
                padding: 8px;
            }

            .reading .weekday, .lunar-date {
                font-size: 18px;
            }

            .date-large {
                font-size: 100px;
            }

            .image-container img {
                width: 150px;
                height: 150px;
            }

            .year-info {
                font-size: 16px;
            }

            footer button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- Phần Header -->
<header>
    LỊCH PHỤNG VỤ CÔNG GIÁO - Năm B
</header>

<div class="calendar-container" id="calendar-container">

    <!-- Hình ảnh có ID "calendarImage" -->
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Maria và Chúa Giêsu" id="calendarImage">
    </div>

    <!-- Thông tin 3 hàng có ID cho mỗi phần -->
    <div class="details">
        <p id="saint"><strong>THÁNH MARIA, MẸ THIÊN CHÚA</strong> (lễ trọng)</p>
        <p id="readings"><i>Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21</i></p>
        <p class="scripture" id="scripture">"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng." (Lc 2,9)</p>
    </div>

    <!-- Thứ Hai và Ngày Âm Lịch có ID để thay đổi -->
    <div class="reading">
        <div class="weekday" id="weekday">THỨ HAI</div>
        <div class="lunar-date" id="lunarDate">AL: 1/2</div>
    </div>

    <!-- Số 01 có ID "dayNumber" -->
    <p class="date-large" id="dayNumber">1</p>

    <!-- Thông tin năm và tháng có ID "yearInfo" -->
    <div class="year-info" id="yearInfo">
        <p>THÁNG MƯỜI MỘT - NĂM QUÝ MÃO</p>
    </div>
</div>

<!-- Phần Footer -->
<footer>
    <button onclick="window.location.href='page1.html'">Trang 1</button>
    <button onclick="window.location.href='page2.html'">Trang 2</button>
    <button onclick="window.location.href='page3.html'">Trang 3</button>
</footer>

<script>
    let currentDay = 1;

    // Dummy data cho các ngày kế tiếp và trước đó
    const daysData = [
        {
            day: 1,
            saint: "THÁNH MARIA, MẸ THIÊN CHÚA",
            readings: "Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21",
            scripture: "\"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng.\" (Lc 2,9)",
            weekday: "THỨ HAI",
            lunarDate: "AL: 1/2"
        },
        {
            day: 2,
            saint: "THÁNH PHÊRÔ, TÔNG ĐỒ",
            readings: "Cv 12,1-11; Tv 34,2-9; 2 Tm 4,6-8.17-18; Mt 16,13-19",
            scripture: "\"Con là Đá, và trên Đá này, Thầy sẽ xây Hội thánh của Thầy.\" (Mt 16,18)",
            weekday: "THỨ BA",
            lunarDate: "AL: 2/2"
        },
        {
            day: 3,
            saint: "THÁNH GIOAN, TÔNG ĐỒ",
            readings: "1 Ga 1,1-4; Tv 96,1-2.5-6.11-12; Ga 20,2-8",
            scripture: "\"Người môn đệ được Chúa Giêsu yêu mến.\" (Ga 20,2)",
            weekday: "THỨ TƯ",
            lunarDate: "AL: 3/2"
        }
    ];

    // Hàm cập nhật nội dung khi chuyển ngày
    function updateDayContent(dayIndex) {
        const dayData = daysData[dayIndex];
        document.getElementById("dayNumber").innerText = dayData.day;
        document.getElementById("saint").innerText = dayData.saint;
        document.getElementById("readings").innerText = dayData.readings;
        document.getElementById("scripture").innerText = dayData.scripture;
        document.getElementById("weekday").innerText = dayData.weekday;
        document.getElementById("lunarDate").innerText = dayData.lunarDate;
    }

    // Lắng nghe sự kiện vuốt
    let startX = 0;

    document.getElementById("calendar-container").addEventListener("touchstart", function(event) {
        startX = event.touches[0].clientX;
    });

    document.getElementById("calendar-container").addEventListener("touchend", function(event) {
        const endX = event.changedTouches[0].clientX;
        if (endX < startX - 50) {
            // Vuốt sang trái - chuyển sang ngày kế tiếp
            currentDay = (currentDay + 1) % daysData.length;
            updateDayContent(currentDay);
        } else if (endX > startX + 50) {
            // Vuốt sang phải - chuyển sang ngày trước đó
            currentDay = (currentDay - 1 + daysData.length) % daysData.length;
            updateDayContent(currentDay);
        }
    });
</script>

</body>
</html>
