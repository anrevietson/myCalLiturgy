<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Lịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Ngăn cuộn trang */
        }

        .calendar-wrapper {
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .calendar-container {
            position: relative;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        header, footer {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            border-top: 5px solid #cccccc;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .details {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }

        .details strong {
            font-size: 18px;
        }

        .scripture {
            margin-top: 10px;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border-radius: 10px;
            font-style: italic;
            text-align: justify;
            font-size: 15px;
        }

        .reading {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .weekday {
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
        }

        .lunar-date {
            font-size: 20px;
            font-weight: normal;
            color: #ff0000;
        }

        .date-large {
            font-size: 120px;
            color: red;
            text-align: center;
            margin: 0;
            line-height: 0.9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .year-info {
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        footer button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff0000;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #ff9999;
        }

        /* Hiệu ứng lật trang */
        .transition-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: space-around;
        }

        .line {
            height: 100%;
            width: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
        }

        .line-1 {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .line-2 {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .line-3 {
            background-color: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .calendar-container {
                width: 90%;
                padding: 10px;
                border-radius: 5px;
            }

            .details {
                font-size: 14px;
            }

            .details strong {
                font-size: 16px;
            }

            .scripture {
                font-size: 14px;
                padding: 8px;
            }

            .reading .weekday, .lunar-date {
                font-size: 18px;
            }

            .date-large {
                font-size: 100px;
            }

            .image-container img {
                width: 150px;
                height: 150px;
            }

            .year-info {
                font-size: 16px;
            }

            footer button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- Phần Header -->
<header>
    LỊCH PHỤNG VỤ CÔNG GIÁO - Năm B
</header>

<div class="calendar-wrapper" id="calendarWrapper">

    <!-- Container chứa lịch -->
    <div class="calendar-container" id="calendarContainer">

        <!-- Nội dung của một trang lịch -->
        <div class="image-container">
            <img src="https://via.placeholder.com/200" alt="Maria và Chúa Giêsu">
        </div>
        <div class="details">
            <p><strong>THÁNH MARIA, MẸ THIÊN CHÚA</strong> (lễ trọng)</p>
            <p><i>Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21</i></p>
            <p class="scripture">"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng." (Lc 2,9)</p>
        </div>
        <div class="reading">
            <div class="weekday">THỨ HAI</div>
            <div class="lunar-date">AL: 1/2</div>
        </div>
        <p class="date-large">1</p>
        <div class="year-info">THÁNG MƯỜI MỘT - NĂM QUÝ MÃO</div>
    </div>

    <!-- Hiệu ứng lật trang với 3 đường thẳng -->
    <div class="transition-lines" id="transitionLines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

</div>

<!-- Phần Footer -->
<footer>
    <button onclick="changeDay()">Chuyển Ngày</button>
</footer>

<script>
    // Hàm kích hoạt hiệu ứng chuyển trang
    function changeDay() {
        const transitionLines = document.getElementById('transitionLines');
        const lines = document.querySelectorAll('.line');
        
        // Hiển thị hiệu ứng
        transitionLines.style.display = 'flex';
        
        // Kích hoạt các đường thẳng
        setTimeout(() => {
            lines.forEach((line, index) => {
                line.style.transform = 'scaleX(1)'; // Mở rộng các đường thẳng
            });
        }, 100);

        // Sau khi hoàn thành, ẩn hiệu ứng và reset trạng thái
        setTimeout(() => {
            lines.forEach((line) => {
                line.style.transform = 'scaleX(0)'; // Thu lại các đường thẳng
            });
            transitionLines.style.display = 'none'; // Ẩn toàn bộ hiệu ứng
        }, 700);
    }
</script>

</body>
</html>
