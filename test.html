<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Lịch với Hiệu Ứng</title>
    <!-- Liên kết đến tệp CSS -->
    <link rel="stylesheet" href="styles.css">
   </head>
<body>

<div class="container">
    <!-- Phần Header -->
    <header>
        LỊCH PHỤNG VỤ CÔNG GIÁO - Năm B
    </header>

    <div class="calendar-wrapper">
        <!-- Nội dung của một trang lịch -->
        <div class="image-container">
            <img src="01.webp" alt="Maria và Chúa Giêsu">
        </div>
        <div class="details" id="detailsSection">
            <p><strong id="saintName">THÁNH MARIA, MẸ THIÊN CHÚA</strong> (lễ trọng)</p>
            <p><i id="readings">Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21</i></p>
            <p class="scripture" id="scriptureQuote">"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng." (Lc 2,9)</p>
        </div>
        <div class="reading">
            <div class="weekday" id="weekday">THỨ HAI</div>
            <div class="date-large" id="dateLarge">1</div>
            <div class="lunar-date" id="lunarDate">AL: 1/2</div>
        </div>
        <div class="year-info" id="yearInfo">THÁNG MƯỜI MỘT - NĂM QUÝ MÃO</div>
        <!-- Date Picker để chọn ngày -->
        <div class="date-picker-container">
            <input type="date" id="datePicker" onchange="selectDay()"> <!-- Chỉ gọi selectDay -->
        </div>
    </div>

    <!-- Phần Footer -->
    <footer>
        <button onclick="goToToday()">Trang 1 (Today)</button>
        <button onclick="alert('Trang 2 hiện chưa làm')">Trang 2</button>
        <button onclick="alert('Trang 3 hiện chưa làm')">Trang 3</button>
    </footer>
</div>

<script>
    function selectDay() {
        const selectedDate = document.getElementById('datePicker').value;
        const date = new Date(selectedDate);

        document.getElementById("weekday").innerText = getWeekday(date);
        document.getElementById("dateLarge").innerText = date.getDate();
        const year = date.getFullYear();
        document.getElementById("yearInfo").innerText = getMonthName(date) + " - NĂM " + year + " QUÝ MÃO";
    }

    function getWeekday(date) {
        const days = ["CN", "THỨ HAI", "THỨ BA", "THỨ TƯ", "THỨ NĂM", "THỨ SÁU", "THỨ BẢY"];
        return days[date.getDay()];
    }

    function getMonthName(date) {
        const months = [
            "THÁNG MỘT", "THÁNG HAI", "THÁNG BA", "THÁNG TƯ", "THÁNG NĂM", "THÁNG SÁU",
            "THÁNG BẢY", "THÁNG TÁM", "THÁNG CHÍN", "THÁNG MƯỜI", "THÁNG MƯỜI MỘT", "THÁNG MƯỜI HAI"
        ];
        return months[date.getMonth()];
    }

    // Hàm để trở về ngày hiện tại (today)
    function goToToday() {
        const today = new Date();
        document.getElementById('datePicker').value = today.toISOString().split('T')[0];
        selectDay();
    }

    window.onload = goToToday;
</script>

</body>
</html>
