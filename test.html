<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Lịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .calendar-wrapper {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header, footer {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            border-top: 5px solid #cccccc;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .details {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }

        .details strong {
            font-size: 18px;
        }

        .scripture {
            margin-top: 10px;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border-radius: 10px;
            font-style: italic;
            text-align: justify;
            font-size: 15px;
        }

        .reading {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .weekday {
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
        }

        .lunar-date {
            font-size: 20px;
            font-weight: normal;
            color: #ff0000;
        }

        .date-large {
            font-size: 120px;
            color: red;
            text-align: center;
            margin: 0;
            line-height: 0.9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .year-info {
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        footer button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff0000;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #ff9999;
        }

        /* Date Picker */
        .date-picker-container {
            margin: 20px 0;
            text-align: center;
        }

        .date-picker-container input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .calendar-wrapper {
                width: 90%;
                padding: 10px;
                border-radius: 5px;
            }

            .details {
                font-size: 14px;
            }

            .details strong {
                font-size: 16px;
            }

            .scripture {
                font-size: 14px;
                padding: 8px;
            }

            .reading .weekday, .lunar-date {
                font-size: 18px;
            }

            .date-large {
                font-size: 100px;
            }

            .image-container img {
                width: 150px;
                height: 150px;
            }

            .year-info {
                font-size: 16px;
            }

            footer button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- Phần Header -->
<header>
    LỊCH PHỤNG VỤ CÔNG GIÁO - Năm B
</header>

<div class="calendar-wrapper">

    <!-- Nội dung của một trang lịch -->
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Maria và Chúa Giêsu">
    </div>
    <div class="details" id="detailsSection">
        <p><strong id="saintName">THÁNH MARIA, MẸ THIÊN CHÚA</strong> (lễ trọng)</p>
        <p><i id="readings">Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21</i></p>
        <p class="scripture" id="scriptureQuote">"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng." (Lc 2,9)</p>
    </div>
    <div class="reading">
        <div class="weekday" id="weekday">THỨ HAI</div>
        <div class="lunar-date" id="lunarDate">AL: 1/2</div>
    </div>
    <p class="date-large" id="dateLarge">1</p>
    <div class="year-info" id="yearInfo">THÁNG MƯỜI MỘT - NĂM QUÝ MÃO</div>

    <!-- Date Picker để chọn ngày -->
    <div class="date-picker-container">
        <input type="date" id="datePicker" onchange="selectDay()">
    </div>

</div>

<!-- Phần Footer -->
<footer>
    <button onclick="window.location.href='page1.html'">Trang 1</button>
    <button onclick="window.location.href='page2.html'">Trang 2</button>
    <button onclick="window.location.href='page3.html'">Trang 3</button>
</footer>

<script>
    // Dữ liệu ngày tháng từ hệ thống của bạn
    const dayData = {
        '2024-11-01': {
            saint: "THÁNH MARIA, MẸ THIÊN CHÚA",
            readings: "Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21",
            scripture: "\"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng.\" (Lc 2,9)",
            weekday: "THỨ HAI",
            lunar: "AL: 1/2"
        },
        '2024-11-02': {
            saint: "THÁNH PHÊRÔ",
            readings: "Cv 12,1-11; Tv 34,2-9; 2 Tm 4,6-8.17-18; Mt 16,13-19",
            scripture: "\"Con là Đá, và trên Đá này, Thầy sẽ xây Hội thánh của Thầy.\" (Mt 16,18)",
            weekday: "THỨ BA",
            lunar: "AL: 2/2"
        }
        // Dữ liệu cho các ngày khác...
    };

    // Hàm để xử lý khi người dùng chọn ngày
    function selectDay() {
        const selectedDate = document.getElementById('datePicker').value;
        const data = dayData[selectedDate];

        if (data) {
            document.getElementById("saintName").innerText = data.saint;
            document.getElementById("readings").innerText = data.readings;
            document.getElementById("scriptureQuote").innerText = data.scripture;
            document.getElementById("weekday").innerText = data.weekday;
            document.getElementById("lunarDate").innerText = data.lunar;
            document.getElementById("dateLarge").innerText = new Date(selectedDate).getDate();
        } else {
            alert('Không có dữ liệu cho ngày được chọn.');
        }
    }
</script>

</body>
</html>
