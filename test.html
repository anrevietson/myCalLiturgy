<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang Lịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .calendar-wrapper {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header, footer {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            border-top: 5px solid #cccccc;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .details {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }

        .details strong {
            font-size: 18px;
        }

        .scripture {
            margin-top: 10px;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border-radius: 10px;
            font-style: italic;
            text-align: justify;
            font-size: 15px;
        }

        .reading {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .weekday {
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
        }

        .lunar-date {
            font-size: 20px;
            font-weight: normal;
            color: #ff0000;
        }

        .date-large {
            font-size: 120px;
            color: red;
            text-align: center;
            margin: 0;
            line-height: 0.9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .year-info {
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        footer button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff0000;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #ff9999;
        }

        @media (max-width: 768px) {
            .calendar-wrapper {
                width: 90%;
                padding: 10px;
                border-radius: 5px;
            }

            .details {
                font-size: 14px;
            }

            .details strong {
                font-size: 16px;
            }

            .scripture {
                font-size: 14px;
                padding: 8px;
            }

            .reading .weekday, .lunar-date {
                font-size: 18px;
            }

            .date-large {
                font-size: 100px;
            }

            .image-container img {
                width: 150px;
                height: 150px;
            }

            .year-info {
                font-size: 16px;
            }

            footer button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<!-- Phần Header -->
<header>
    LỊCH PHỤNG VỤ CÔNG GIÁO - Năm B
</header>

<div class="calendar-wrapper">

    <!-- Hình ảnh và nội dung lịch -->
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Maria và Chúa Giêsu">
    </div>
    <div class="details">
        <p><strong>THÁNH MARIA, MẸ THIÊN CHÚA</strong> (lễ trọng)</p>
        <p><i>Ds 6,22-27; Tv 67,2-3.5.6.8; Gl 4,4-7; Lc 2,16-21</i></p>
        <p class="scripture">"Còn bà Maria thì hằng ghi nhớ mọi kỷ niệm ấy, và suy đi nghĩ lại trong lòng." (Lc 2,9)</p>
    </div>
    <div class="reading">
        <div class="weekday">THỨ HAI</div>
        <div class="lunar-date">AL: 1/2</div>
    </div>
    <p class="date-large">1</p>
    <div class="year-info">THÁNG MƯỜI MỘT - NĂM QUÝ MÃO</div>

</div>

<!-- Phần Footer -->
<footer>
    <button onclick="window.location.href='page1.html'">Trang 1</button>
    <button onclick="window.location.href='page2.html'">Trang 2</button>
    <button onclick="window.location.href='page3.html'">Trang 3</button>
</footer>

</body>
</html>
